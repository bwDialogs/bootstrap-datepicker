<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="script/common.css">
        <script src="script/common.js"></script>
        <script>
            function setup(){
                $('input').datepicker({
                    format: 'mm-dd-yyyy',
                    datesHighlighted: { 
                       '07/06/2018' : 'birthday'
                      ,'03/21/2018' : 'holiday first-day-of-spring'
                      ,'12/25/2018' : ['christmas','holiday']
                    }
                });
            }
        </script>
    </head>
    <body data-capture="input, .datepicker">
        <div class="row">
            <div class="col-sm-offset-4 col-sm-3">
                <input type="text" class="form-control" value="03-05-2013">
            </div>
        </div>
    </body>
</html>
